<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- (onValue)="searchByRegion($event)" -->
    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Search by region"
    ></shared-search-box> -->
    <button
      class="btn mx-2"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
